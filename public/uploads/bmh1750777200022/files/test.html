    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const animatedSvgElements = document.querySelectorAll('.animated-svg');
            
            animatedSvgElements.forEach((element, index) => {
                const rotationCount = (index % 2 === 0) ? 2 : 1; // 짝수 번째는 2회전, 홀수 번째는 1회전
                const duration = `${rotationCount}s`; // 회전 횟수에 따라 애니메이션 지속 시간 설정 (1회전에 1초)
                const delay = `${index * 0.25}s`; // 0.25초씩 순차적으로 애니메이션 시작

                element.style.animation = `rotate ${duration} linear ${rotationCount} forwards ${delay}`;
            });
        });
    </script>
